<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Encode+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <div class="header__info info">
            <div class="info__device">
              <time class="info__time">05:19</time
              ><i class="info__battery fa-solid fa-battery-half gradient"></i>
            </div>
            <div class="info__help-wrapper">
              <div class="shadow-icon info__help">
                <i class="fa-solid fa-question gradient"></i>
              </div>
            </div>
          </div>
          <div class="header__user-profile user-profile">
            <div class="user-profile__icon-wrapper">
              <div class="user-profile__icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
            <div class="user-profile__fanlv">
              <p class="gradient text-xs">Fan Lv.</p>
              <p class="text-sm">180</p>
            </div>
            <div class="partition"></div>
            <div class="user-profile__name">
              <p class="gradient text-xs">NAME</p>
              <p class="text-sm">ほげほげ</p>
            </div>
          </div>
          <div class="header__sisca sisca">
            <div class="sisca__detail">
              <div class="sisca__token">
                <div class="sisca__token-inner"><span class="gradient">S</span></div>
              </div>
              <div class="sisca__amount">10000</div>
            </div>
            <div class="sisca__billing">
              <div class="shadow-icon"><span class="gradient">+</span></div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="config-icon">
          <div class="shadow-icon shadow-icon--lg gradient">
            <i class="config-icon__icon fa-solid fa-gear"></i>
          </div>
        </div>
        <time class="time"
          ><div class="time__hour">05<br />19</div>
          <div class="time__date">07/20 THU</div></time
        >
      </main>

      <nav class="navbar">
        <ul class="navbar__items">
          <li class="navbar__item">
            <a href="#" class="navbar__link"
              ><i class="fa-solid fa-arrow-left gradient"></i
            ></a>
          </li>
          <div class="partition"></div>
          <li class="navbar__item">
            <a href="#" class="navbar__link"
              ><i class="fa-solid fa-bars gradient"></i
            ></a>
          </li>
          <div class="partition"></div>
          <li class="navbar__item">
            <a href="#" class="navbar__link"
              ><i class="fa-solid fa-house gradient"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7af24d0126.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
